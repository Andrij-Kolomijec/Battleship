<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.svg">
  <script src="main.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <header><em>BATTLESHIP</em></header>
  <div id="content">
    <div id="button-container">
      <button id="start">Start</button>
      <button id="place-fleet">Random placement</button>
    </div>
    <div id="headings">
      <div id="text">Place your fleet!</div>
      <p id="tooltip">Double click or drag and drop to move.</p>
    </div>
    <div id="board-container">
      <div id="gameboard-player"></div>
      <div class="gameplay fleet player">
        <div class="vessel carrier-player">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel battleship-player">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel cruiser-player">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel destroyer1-player">
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel destroyer2-player">
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel submarine1-player">
          <div class=""></div>
        </div>
        <div class="vessel submarine2-player">
          <div class=""></div>
        </div>
      </div>
      <div class="gameplay fleet enemy">
        <div class="vessel carrier-enemy">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel battleship-enemy">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel cruiser-enemy">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel destroyer1-enemy">
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel destroyer2-enemy">
          <div class=""></div>
          <div class=""></div>
        </div>
        <div class="vessel submarine1-enemy">
          <div class=""></div>
        </div>
        <div class="vessel submarine2-enemy">
          <div class=""></div>
        </div>
        
      </div>
      <div id="gameboard-enemy"></div>
      <div></div>
    </div>
  </div>
  <footer>
    <p>
      Image by rajalinga from
      <a href="https://wallpapers.com/picture/battleship-pictures-pld8okcypixwnhxi.html">Wallpapers</a>
    </p>
    <a href="https://github.com/Andrij-Kolomijec">
      <img class="icon" src="./github.svg">
    </a>
  </footer>
</body>
</html>
